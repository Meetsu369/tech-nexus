<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User_Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-pic" id="profilePic" >RSS F</div>
            <h2 id="userName"></h2>
            <p id="userEmail"></p>
        </div>
        <div class="tab">
            <button class="tab-link active" onclick="openTab(event, 'orders')">Orders</button>
            <button class="tab-link" onclick="openTab(event, 'addresses')">Addresses</button>
           
        </div>
        <div id="orders" class="tab-content active">
            <h3>Order History</h3>
            <div class="order-list" id="orderList">
                <!-- Order items will be dynamically inserted here -->
            </div>
        </div>
        <div id="addresses" class="tab-content">
            <h3>Saved Addresses</h3>
            <div class="address-list" id="addressList">
                <!-- Address items will be dynamically inserted here -->
            </div>
            <button class="add-btn" onclick="addAddress()">Add New Address</button>
        </div>
    </div>
       
    <script src="script.js"></script>
</body>
</html>
